name: "Tools - Validate Dockerfile Schema"

on:
  pull_request:
    branches: 
      - "master"
    paths:
      - "**.sh"

permissions:
  contents: read
  
jobs:
  validate-shellscripts-schema:
    name: Shell Linter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Validate shell scripts
        uses: Azbagheri/shell-linter@latest
        with:
          path: "."
