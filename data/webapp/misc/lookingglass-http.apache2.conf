<VirtualHost *:80>
    ServerName lg.daniel.wydler.eu
    ServerAlias ipv4.lg.daniel.wydler.eu ipv6.lg.daniel.wydler.eu
    DocumentRoot /var/www/html/LookingGlass

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/lookingglass.error.log
    CustomLog ${APACHE_LOG_DIR}/lookingglass.access.log combined
</VirtualHost>